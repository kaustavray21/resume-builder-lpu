        <div class="flex-1 pl-6">


          <h2 class="text-2xl font-bold mb-6 text-slate-100 border-b border-slate-600 pb-2">
            Resume Details
          </h2>
          <form id="resume-form">
            <div id="personal" class="form-content active">
              <fieldset class="form-section">
                <legend class="form-legend">Personal Details</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input id="name" class="form-input" type="text" />
                  </div>
                  <div>
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-input" type="email" />
                  </div>
                  <div>
                    <label for="mobile" class="form-label">Mobile</label>
                    <input id="mobile" class="form-input" type="tel" />
                  </div>
                  <div>
                    <label for="linkedin" class="form-label">LinkedIn URL</label>
                    <input id="linkedin" class="form-input" type="url" />
                  </div>
                  <div>
                    <label for="github" class="form-label">GitHub URL</label>
                    <input id="github" class="form-input" type="url" />
                  </div>
                  <div id="location-container">
                    <label for="location" class="form-label">Location</label>
                    <input id="location" class="form-input" type="text" />
                  </div>
                </div>
              </fieldset>
            </div>

            <div id="skills" class="form-content relative pb-16">
              <div id="skills-list"></div>
              <button class="add-section-floating-btn" id="add-skill-btn" type="button" title="Add Skill">
                <svg class="add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                </svg>
              </button>
            </div>

            <div id="experience" class="form-content relative pb-16">
              <div id="experiences-list"></div>
              <button class="add-section-floating-btn" id="add-experience-btn" type="button" title="Add Experience">
                <svg class="add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                </svg>
              </button>
            </div>

            <div id="projects" class="form-content relative pb-16">
              <div id="projects-list"></div>
              <button class="add-section-floating-btn" id="add-project-btn" type="button" title="Add Project">
                <svg class="add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                </svg>
              </button>
            </div>

            <div id="education" class="form-content relative pb-16">
              <div id="educations-list"></div>
              <button class="add-section-floating-btn" id="add-education-btn" type="button" title="Add Education">
                <svg class="add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                </svg>
              </button>
            </div>

            <div id="achievements" class="form-content relative pb-16">
              <div id="achievements-list"></div>
              <button class="add-section-floating-btn" id="add-achievement-btn" type="button" title="Add Achievement">

                </svg>
              </button>
            </div>

            <div id="certifications" class="form-content relative pb-16">
              <div id="certifications-list"></div>
              <button class="add-section-floating-btn" id="add-certification-btn" type="button"

                <svg class="add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"

                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                </svg>
              </button>
            </div>

    <div id="resume-container" class="w-full lg:w-1/2 h-full bg-slate-800 p-6 overflow-y-auto">

  <div class="fixed bottom-8 left-8 flex gap-3">
    <button id="export-json-btn"

      title="Export Backup">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
      </svg>
    </button>
    <button id="import-json-btn"
      class="bg-teal-500 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50 transition-colors"
      title="Import Backup">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
    </button>
    <input type="file" id="import-file" accept=".json" class="hidden" />
  </div>

  <div class="fixed bottom-8 right-8 flex gap-3">
    <button id="clear-btn"
      class="bg-slate-600 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-50 transition-colors"
      title="Clear Form">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
        </path>
      </svg>
    </button>
    <button id="print-btn"
      class="bg-teal-500 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50 transition-colors"
      title="Download PDF">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-linecap="round"
