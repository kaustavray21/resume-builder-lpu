<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georgia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-900">
    <div class="flex flex-col lg:flex-row h-screen">
      <div
        id="form-container"
        class="w-full lg:w-1-2 h-full overflow-y-auto p-4 sm:p-6"
      >
        <div class="form-card flex">
          <nav class="sidebar-nav">
            <a href="#personal" class="sidebar-link active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>Personal</span>
            </a>
            <a href="#skills" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              <span>Skills</span>
            </a>
            <a href="#projects" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              <span>Projects</span>
            </a>
            <a href="#education" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path
                  d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20"
                />
              </svg>
              <span>Education</span>
            </a>
            <a href="#achievements" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"
                />
              </svg>
              <span>Achievements</span>
            </a>
            <a href="#certifications" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
                />
              </svg>
              <span>Certifications</span>
            </a>
            <a href="#hobbies" class="sidebar-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>Hobbies</span>
            </a>
          </nav>

          <div class="flex-1 pl-6">
            <div class="text-center pb-4 mb-4 border-b border-slate-600">
              <p class="text-lg font-semibold text-slate-200">kaustavRay21</p>
              <p class="text-xs text-slate-400">Â© 2025 Kaustav Kr. Sinha Ray</p>
            </div>

            <div class="mb-6">
              <label class="block text-sm font-medium mb-2 text-slate-300"
                >Select Format</label
              >
              <div class="format-toggle">
                <input
                  id="toggle-general"
                  class="format-toggle-radio"
                  name="format"
                  type="radio"
                  value="general"
                  checked
                />
                <label for="toggle-general" class="format-toggle-label"
                  >General</label
                >
                <input
                  id="toggle-company"
                  class="format-toggle-radio"
                  name="format"
                  type="radio"
                  value="company"
                />
                <label for="toggle-company" class="format-toggle-label"
                  >Company</label
                >
                <div class="format-toggle-slider"></div>
              </div>
            </div>
            <h2
              class="text-2xl font-bold mb-6 text-slate-100 border-b border-slate-600 pb-2"
            >
              Resume Details
            </h2>
            <form id="resume-form">
              <div id="personal" class="form-content active">
                <fieldset class="form-section">
                  <legend class="form-legend">Personal Details</legend>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label for="name" class="form-label">Full Name</label>
                      <input id="name" class="form-input" type="text" />
                    </div>
                    <div>
                      <label for="email" class="form-label">Email</label>
                      <input id="email" class="form-input" type="email" />
                    </div>
                    <div>
                      <label for="mobile" class="form-label">Mobile</label>
                      <input id="mobile" class="form-input" type="tel" />
                    </div>
                    <div>
                      <label for="linkedin" class="form-label"
                        >LinkedIn URL</label
                      >
                      <input id="linkedin" class="form-input" type="url" />
                    </div>
                    <div>
                      <label for="github" class="form-label">GitHub URL</label>
                      <input id="github" class="form-input" type="url" />
                    </div>
                    <div>
                      <label for="location" class="form-label">Location</label>
                      <input id="location" class="form-input" type="text" />
                    </div>
                  </div>
                </fieldset>
              </div>

              <div id="skills" class="form-content">
                <fieldset class="form-section">
                  <legend class="form-legend">Skills</legend>
                  <div>
                    <label for="languages" class="form-label">Languages</label>
                    <input id="languages" class="form-input" type="text" />
                  </div>
                  <div class="mt-4">
                    <label for="frameworks" class="form-label"
                      >Frameworks/Libraries</label
                    >
                    <input id="frameworks" class="form-input" type="text" />
                  </div>
                  <div class="mt-4">
                    <label class="form-label" for="tools">Tools</label>
                    <input id="tools" class="form-input" type="text" />
                  </div>
                  <div class="mt-4">
                    <label for="databases" class="form-label">Databases</label>
                    <input id="databases" class="form-input" type="text" />
                  </div>
                  <div class="mt-4">
                    <label for="softskills" class="form-label"
                      >Other Skills</label
                    >
                    <input id="softskills" class="form-input" type="text" />
                  </div>
                </fieldset>
              </div>

              <div id="projects" class="form-content">
                <div id="projects-list"></div>
                <button
                  class="action-button mt-2"
                  id="add-project-btn"
                  type="button"
                >
                  Add Project
                </button>
              </div>

              <div id="education" class="form-content">
                <div id="educations-list"></div>
                <button
                  class="action-button mt-2"
                  id="add-education-btn"
                  type="button"
                >
                  Add Education
                </button>
              </div>

              <div id="achievements" class="form-content">
                <div id="achievements-list"></div>
                <button
                  class="action-button mt-2"
                  id="add-achievement-btn"
                  type="button"
                >
                  Add Achievement
                </button>
              </div>

              <div id="certifications" class="form-content">
                <div id="certifications-list"></div>
                <button
                  class="action-button mt-2"
                  id="add-certification-btn"
                  type="button"
                >
                  Add Certification
                </button>
              </div>

              <div id="hobbies" class="form-content">
                <fieldset class="form-section">
                  <legend class="form-legend">Hobbies & Interests</legend>
                  <div>
                    <label for="hobbies" class="form-label"
                      >Hobbies (comma-separated)</label
                    >
                    <input id="hobbies" class="form-input" type="text" />
                  </div>
                  <div class="mt-4 flex items-center">
                    <input
                      id="include_hobbies"
                      class="h-4 w-4 text-teal-500 bg-slate-600 border-slate-500 rounded focus:ring-teal-500"
                      type="checkbox"
                      checked
                    />
                    <label for="include_hobbies" class="ml-2 form-label"
                      >Include this section in the resume</label
                    >
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div
        id="resume-container"
        class="w-full lg:w-1-2 h-full bg-slate-800 p-6 overflow-y-auto"
      >
        <div
          id="resume-preview"
          class="max-w-4xl mx-auto bg-white shadow-lg rounded-sm resume-body"
        ></div>
      </div>
    </div>

    <div class="fixed bottom-8 right-8">
      <button
        id="print-btn"
        class="bg-teal-500 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50 transition-colors"
        title="Download CV"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </button>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
